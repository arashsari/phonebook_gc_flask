{% extends "base.html" %}

{% block content %}
<h3>{{action}} contact</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{contact.name}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" value="{{contact.email}}" class="form-control"/>
    <input type="text" hidden name="force" id="force" value="False" class="form-control hidden"/>
  </div>
  <button type="submit" class="btn btn-success" id="save" name="save">Save</button>
</form>

{% if "Confirming" in action %}
  <script>

    function myFunction() {
        var result = confirm("Email exist. Do you want to update?");

        if (result == true) {
            document.getElementById("force").value = "True";
            document.getElementById("save").click();
            return true;
        }
    }
    myFunction()

  </script>
{% endif %}


{% endblock %}
